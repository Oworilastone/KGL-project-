<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Groceries - Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Product Detail</h2>
        <div class="card shadow">
            <img src="../images/beans.jpg" class="card-img-top product-image" alt="Beans">
            <div class="card-body">
                <h5 class="card-title text-primary">Beans</h5>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <p class="card-text"><strong>Time of Produce:</strong> 10:00 AM</p>
                        <p class="card-text"><strong>Tonnage:</strong> 1000 kg</p>
                        <p class="card-text"><strong>Cost:</strong> 2000 UgX</p>
                        <p class="card-text"><strong>Dealer:</strong> Owor</p>
                    </div>
                    <div class="col-md-6">
                        <p class="card-text"><strong>Branch:</strong> Ntinda</p>
                        <p class="card-text"><strong>Contact:</strong> 0700994532</p>
                        <p class="card-text"><strong>Price to be sold at:</strong> 2500 UgX</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <a href="product.html" class="btn btn-primary">Back to Products</a>
        </div>
    </div>
</body>
</html>
